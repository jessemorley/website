<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="description" content="Jesse Morley Photography - Fashion and still life photography">
    <title>Jesse Morley | Photographer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="preloader-blur"></div>
    <div class="preloader">
        <div class="preloader-content">
            <img src="images/logo/jm_star.svg" alt="JM Logo" class="preloader-logo">
            <div class="percentage">0%</div>
        </div>
    </div>
    
    <!-- White overlay background (under blur) -->
    <div class="overlay-content" id="overlayContent"></div>
    
    <!-- Page Overlay Blur -->
    <div class="overlay-blur" id="overlayBlur"></div>
    
    <!-- Page Overlay -->
    <div class="page-overlay" id="pageOverlay">
        <div class="overlay-backdrop"></div>
        <div class="overlay-body" id="overlayBody">
            <!-- Content will be loaded here -->
        </div>
    </div>
    
    <!-- <div class="blur-top"></div>
    <div class="blur-bottom"></div> -->
    
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo/jessemorley_logo_white.webp" alt="Jesse Morley">
                </a>
            </div>
            <nav class="nav">
                <a href="#" class="nav-link" data-page="info">Info</a>
                <a href="#" class="nav-link" data-page="contact">Contact</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="image-grid">
            <!-- Gallery items generated dynamically by script.js -->
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="copyright">&copy; <span id="current-year"></span></div>
            <div class="social-links">
                <a href="https://www.instagram.com/standardmorley/" class="social-link">Instagram</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
