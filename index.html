<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="description" content="Jesse Morley Photography Portfolio - Professional fashion, portrait, and still life photography. View my latest creative work and artistic vision.">
    <title>Jesse Morley Photography - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/hxc6iam.css">
</head>
<body>
    <div class="preloader-blur"></div>
    <div class="preloader">
        <div class="preloader-content">
            <img src="images/logo/jm_star.svg" alt="JM Logo" class="preloader-logo">
            <div class="percentage">0%</div>
        </div>
    </div>
    
    <!-- Page Overlay -->
    <div class="page-overlay" id="pageOverlay">
        <div class="overlay-backdrop"></div>
        <div class="overlay-content">
            <button class="overlay-close" id="overlayClose">&times;</button>
            <div class="overlay-body" id="overlayBody">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>
    
    <div class="blur-top"></div>
    <div class="blur-bottom"></div>
    
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo/jessemorley_logo_white.webp" alt="Jesse Morley">
                </a>
            </div>
            <nav class="nav">
                <a href="#" class="nav-link" data-page="info">Info</a>
                <a href="#" class="nav-link" data-page="contact">Contact</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="image-grid">
            <!-- Gallery items generated dynamically by script.js -->
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="copyright">&copy; <span id="current-year"></span></div>
            <div class="social-links">
                <a href="#" class="social-link">LinkedIn</a>
                <a href="#" class="social-link">Instagram</a>
                <a href="#" class="social-link">Email</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
