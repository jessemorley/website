<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/hxc6iam.css">
</head>
<body>
    <main class="main">
        <div class="image-grid">
            <div class="image-item fade-in">
                <img src="images/porfolio/portfolio-01.webp" alt="Fashion Photography" loading="lazy">
            </div>
            <div class="image-item fade-in">
                <img src="images/porfolio/portfolio-02.jpg" alt="Still Life Photography" loading="lazy">
            </div>
            <div class="image-item fade-in">
                <img src="images/porfolio/portfolio-03.webp" alt="Still Life Study" loading="lazy">
            </div>
            <div class="image-item fade-in">
                <img src="images/porfolio/portfolio-04.jpg" alt="Portrait Photography" loading="lazy">
            </div>
            <div class="image-item fade-in">
                <img src="images/porfolio/portfolio-05.webp" alt="Fashion Editorial" loading="lazy">
            </div>
            <div class="image-item fade-in">
                <img src="images/porfolio/portfolio-06.webp" alt="Portrait Session" loading="lazy">
            </div>
            <div class="image-item fade-in">
                <img src="images/porfolio/portfolio-07.webp" alt="Fashion Portrait" loading="lazy">
            </div>
            <div class="image-item fade-in">
                <img src="images/porfolio/portfolio-08.jpg" alt="Product Photography" loading="lazy">
            </div>
            <div class="image-item fade-in">
                <img src="images/porfolio/portfolio-09.jpg" alt="Creative Photography" loading="lazy">
            </div>
            <div class="image-item fade-in">
                <img src="images/porfolio/portfolio-10.jpg" alt="Still Life Art" loading="lazy">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
