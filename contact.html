<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="images/logo/Jesse+Morley+Logo.webp" alt="Jesse Morley">
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="info.html" class="nav-link">Info</a>
                <a href="contact.html" class="nav-link active">Contact</a>
            </nav>
        </div>
    </header>

    <main class="main contact-page">
        <div class="contact-content">
            <div class="contact-info fade-in">
                <h2>Get in touch</h2>
                <p>For enquiries, please email:</p>
                <a href="mailto:hello@example.com" class="email-link">hello@example.com</a>
            </div>
            <div class="contact-form fade-in">
                <h2>Send a message</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="copyright">&copy; 2025. All rights reserved.</div>
            <div class="social-links">
                <a href="#" class="social-link">LinkedIn</a>
                <a href="#" class="social-link">Instagram</a>
                <a href="#" class="social-link">Email</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
